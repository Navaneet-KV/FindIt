<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Requests | FindIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dash-bg">

<header class="dash-header">
    <h2>Item Requests</h2>
    <a href="/dashboard" class="logout">Back</a>
</header>

<main class="dash-container">

    {% if data and data|length > 0 %}

        <div class="items-grid">

            {% for r in data %}
            <div class="item-card">

                <div class="item-content">
                    <h3>{{ r[1] }}</h3>

                    <p class="description">
                        <b>Status:</b>
                        <span class="badge">{{ r[2] }}</span>
                    </p>

                    <!-- Approval workflow can be added later -->
                    <p class="description">
                        Request recorded in system.
                    </p>
                </div>

            </div>
            {% endfor %}

        </div>

    {% else %}

        <div class="empty-state">
            <h3>No requests available</h3>
            <p>When students request items, they will appear here.</p>
        </div>

    {% endif %}

</main>

<footer class="footer">
    Â© 2026 FindIt | College Lost & Found System
</footer>

</body>
</html>
