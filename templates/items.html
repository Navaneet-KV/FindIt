<!DOCTYPE html>
<html>
<head>
    <title>Found Items | FindIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .item-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .item-card:hover {
            transform: translateY(-8px);
        }

        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 18px;
        }

        .item-content h3 {
            margin: 0 0 8px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: #ff9800;
            color: #000;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .location {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .description {
            font-size: 14px;
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="navbar">
    üì¶ Found Items
</div>

<div class="items-grid">

    {% for item in items %}

    <div class="item-card">

        {% if item[5] %}
            <img src="{{ url_for('static', filename='uploads/' ~ item[5]) }}">
        {% else %}
            <img src="https://via.placeholder.com/400x200?text=No+Image">
        {% endif %}

        <div class="item-content">
            <span class="badge">{{ item[2] }}</span>
            <h3>{{ item[1] }}</h3>
            <div class="location">üìç {{ item[3] }}</div>
            <div class="description">{{ item[4] }}</div>
        </div>

    </div>

    {% endfor %}

</div>

<div class="footer">
    ¬© 2026 FindIt | Lost & Found System
</div>

</body>
