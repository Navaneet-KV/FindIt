<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FindIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="auth-bg">

<div class="auth-card">
    <h2>FindIt</h2>
    <p class="subtitle">College Lost & Found System</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">

        <input
            type="email"
            name="email"
            placeholder="Email address"
            autocomplete="email"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="current-password"
            required
        >

        <button type="submit">Login</button>
    </form>

    <p class="link">
        New user? <a href="/register">Register</a>
    </p>
</div>

</body>
</html>
